<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glucose Records</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            padding-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Glucose Monitoring Records</h1>
                </div>
                <div class="card-body text-center">
                    <p class="lead">History of real and estimated glucose measurements</p>
                    <a href="/" class="btn btn-primary">Back to Monitoring</a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Comparison Chart</div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="comparisonChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Records</div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date/Time</th>
                                    <th>Real Glucose (mg/dL)</th>
                                    <th>Estimated Avg (mg/dL)</th>
                                    <th>Difference</th>
                                </tr>
                            </thead>
                            <tbody id="recordsTable">
                                <tr>
                                    <td colspan="4" class="text-center">Loading records...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to fetch and display records
    function loadRecords() {
        fetch('/glucose/all')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('recordsTable');
                tableBody.innerHTML = '';
                
                if (!data.records || data.records.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="text-center">No records found</td></tr>';
                    return;
                }
                
                // Sort records by timestamp, newest first
                const records = data.records.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Chart data
                const chartLabels = [];
                const realValues = [];
                const estimatedValues = [];
                
                records.forEach(record => {
                    // Format date for table
                    const recordDate = new Date(record.timestamp);
                    const formattedDate = recordDate.toLocaleString();
                    
                    // Calculate difference
                    const difference = (record.real_glucose - record.estimated_avg).toFixed(1);
                    const differenceClass = Math.abs(difference) > 15 ? 'text-danger' : 'text-success';
                    
                    // Add table row
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${record.real_glucose.toFixed(1)}</td>
                        <td>${record.estimated_avg.toFixed(1)}</td>
                        <td class="${differenceClass}">${difference}</td>
                    `;
                    tableBody.appendChild(row);
                    
                    // Add data for chart (reverse order for chart display)
                    chartLabels.unshift(formattedDate.split(',')[0]);
                    realValues.unshift(record.real_glucose);
                    estimatedValues.unshift(record.estimated_avg);
                });
                
                // Create chart
                createComparisonChart(chartLabels, realValues, estimatedValues);
            })
            .catch(error => {
                console.error('Error fetching records:', error);
                document.getElementById('recordsTable').innerHTML = 
                    '<tr><td colspan="4" class="text-center text-danger">Error loading records</td></tr>';
            });
    }
    
    // Function to create comparison chart
    function createComparisonChart(labels, realValues, estimatedValues) {
        const ctx = document.getElementById('comparisonChart').getContext('2d');
        
        // Destroy existing chart if it exists
        if (window.comparisonChart) {
            window.comparisonChart.destroy();
        }
        
        window.comparisonChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Real Glucose',
                        data: realValues,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        borderWidth: 2
                    },
                    {
                        label: 'Estimated Glucose',
                        data: estimatedValues,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        tension: 0.1,
                        borderWidth: 2
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Glucose (mg/dL)'
                        }
                    },
                    x: {
                        ticks: {
                            maxRotation: 45,
                            minRotation: 45
                        }
                    }
                }
            }
        });
    }
    
    // Load records when page loads
    window.onload = loadRecords;
</script>
</body>
</html>
